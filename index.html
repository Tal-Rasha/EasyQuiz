<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบข้อสอบอย่างง่าย Simple Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" >
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-xl-4" >
                <div class="card">
                    <div class=card-body>
                        <h5 class="card-title">วิทยาลัยเทคโนโลยีพณิชยการพลาญชัยร้อยเอ็ดอยู่ในจังหวัดใด</h5>
                        <button type="button" class="btn btn-primary" onclick="checkanswer1(1)">ร้อยเอ็ด</button>
                        <button type="button" class="btn btn-primary" onclick="checkanswer1(2)">ขอนแก่น</button>
                        <button type="button" class="btn btn-primary" onclick="checkanswer1(3)">สารคาม</button>
                        <button type="button" class="btn btn-primary" onclick="checkanswer1(4)">กาฬสินธุ์</button>
                        <p id= "res1"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-xl-4">
                <div class="card">
                    <div class=card-body>
                        <h5 class="card-title">กาเอ๋ยกาบินมาอย่างไร</h5>
                        <button type="button" class="btn btn-primary" onclick="checkanswer2(1)">มาม่า</button>
                        <button type="button" class="btn btn-primary" onclick="checkanswer2(2)">ไวไว</button>
                        <button type="button" class="btn btn-primary" onclick="checkanswer2(3)">ยำยำ</button>
                        <p id= "res2"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-xl-4">
                <p id= "res3"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var score1 = 0;
        var score2 = 0;
        const r1 = document.getElementById("res1");
        const r2 = document.getElementById("res2");
        const r3 = document.getElementById("res3");
        function checkanswer1(x)
        {
            if(x == 1)
            {
                r1.innerText = "ถูกต้อง";
                score1 = 1;
            }
            else
            {
                r1.innerText = "ไม่ถูกต้อง";
                score1 = 0;
            }
            checkscore();
        }
        function checkanswer2(x)
        {
            if(x == 1)
            {
                r2.innerText = "ถูกต้อง";
                score2 = 1;
            }
            else
            {
                r2.innerText = "ไม่ถูกต้อง";
                score2 = 0;
            }
            checkscore()
        }
        function checkscore()
        {
            
            if(r1.innerHTML.length > 0 && r2.innerHTML.length > 0)
            {
                let str = "คุณได้ " + (score1+score2) + " คะแนน";   
                r3.innerHTML = str;
            }
        }
    </script>
</body>
</html>
